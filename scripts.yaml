#### Stereo Control with Telnet in Python ####
# Power controls
power_on:
  alias: "Power On"
  sequence:
    - service: shell_command.send_telnet_command
      data:
        command: "PO"
        host: !secret stereo_ip
        port: !secret stereo_port
power_off:
  alias: "Power Off"
  sequence:
    - service: shell_command.send_telnet_command
      data:
        command: "PF"
        host: !secret stereo_ip
        port: !secret stereo_port
