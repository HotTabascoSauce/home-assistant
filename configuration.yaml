# Home Assistant Setup
homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 530
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret home_time_zone
  # Customization file
  customize: !include customize.yaml

# Group File Include
group: !include groups.yaml

# Automation File Include
automation: !include automations.yaml

# Script File Include
script: !include scripts.yaml

# Enables the frontend
frontend:

# Device tracking
device_tracker: !include device_tracking.yaml

# Enables configuration UI
config:

# Python scripts
python_script:

# Binary Sensors On Raspberry Pi (Digital Input Read)
binary_sensor: !include binary_sensors.yaml

# Switch File Include
switch: !include switches.yaml

# Sensors
sensor: !include sensors.yaml

# Media Devices
media_player: !include media_players.yaml

# Web Encryption Setup
http:
  api_password: !secret http_password

# IP Cameras
camera: !include cameras.yaml

# Checks for available updates
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true
  # Note: This component will send some information about your system to
  # the developers to assist with development of Home Assistant.
  # For more information, please see:
  # https://home-assistant.io/blog/2016/10/25/explaining-the-updater/

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Honeywell Lyric Control
lyric:
  client_id: !secret honeywell_client_id
  client_secret: !secret honeywell_client_secret

# Text to speech
tts:
  - platform: google

# IFTTT Key for WebHooks
ifttt:
  key: !secret ifttt_key

# Shell commands
shell_command: !include shell_commands.yaml
# Volume Input Slider
input_number:
  stereo_volume_slider:
    name: Stereo Volume
    initial: 25
    min: 0
    max: 50
    step: 1

# Input Booleans
input_boolean:
  alarm_set_disarm:
    name: Alarm Set to Disarm
    initial: off
    icon: mdi:alarm-off
  alarm_set_arm:
    name: Alarm Set to Arm
    initial: off
    icon: mdi:alarm-plus
  alarm_set_home:
    name: Alarm Set to Home
    initial: off
    icon: mdi:alarm-check


# MQTT Broker
mqtt: # Default Settings Username = homeassistant and Password = !secret api_password
  broker: !secret host_address
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password

# Emulated Hue for Google Home
emulated_hue:
  host_ip: !secret host_address
  listen_port: 80
  expose_by_default: true

# Panel Remotes
panel_iframe:
  lr_kodi:
    title: 'Living Room Kodi'
    url: !secret lr_kodi_remote
    icon: mdi:kodi
  br_kodi:
    title: 'Bedroom Kodi'
    url: !secret br_kodi_remote
    icon: mdi:kodi
  octo_pi:
    title: 'OctoPrint'
    url: !secret octopi_url
    icon: mdi:printer-3d

# OctoPrint
octoprint:
  host: !secret octopi_host
  api_key: !secret octopi_api
  bed: true
  number_of_tools: 1

